<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>
	<p:panel header="Kalkulator Kredytowy" toggleable="true" toggleSpeed="500" style="margin: 1em auto;">


	<h:form id="bla">
	
		<h:panelGrid id="grid" columns="3" cellpadding="5">
		
  		 
  		<p:outputLabel for="x" value="Ile potrzebujesz?:"/>
  		<p:inputText id="x" value="#{kredBB.x}" 
					  		required="true" 
					  		requiredMessage="nie podano wymaganej kwoty" 
					  		converterMessage="wymagana kwota musi być liczbą" 
					  		validatorMessage="Wymagana Kwota musi być w przedziale 100PLN - 100.000PLN">
		<f:validateDoubleRange minimum="100" maximum="100000"/>
		</p:inputText>
		<p:message for="x" />

  		<p:outputLabel for="y" value="Na jak długo?:"/>
  		<p:inputText id="y" value="#{kredBB.y}" 
					  		required="true" 
					  		requiredMessage="nie podano długości kredytu" 
					  		converterMessage="długość kredytu musi być liczbą"
					  		validatorMessage="Długość musi być w przedziale 1 - 10">
  		<f:validateDoubleRange minimum="1" maximum="10"/>
  		</p:inputText>
		<p:message for="y" />
		
  		<p:outputLabel for="z" value="Oprocentowanie roczne?:"/>
  		<p:inputText id="z" value="#{kredBB.z}" 
  		required="true" 
  		requiredMessage="nie podano oprocentownia" 
  		converterMessage="oprocentowanie musi być liczbą" 
  		validatorMessage="oprocentowanie musi być w przedziale 1 - 100">
  		<f:validateDoubleRange minimum="1" maximum="100"/>
  		</p:inputText>
		<p:message for="z" />
		
		<p:commandButton value="Dodaj" action="#{kredBB.calc()}" update="@form"/>		
		<p:commandButton value="Dodaj (AJAX)" action="#{kredBB.calc_AJAX()}" update="msg"/>


		</h:panelGrid>
		<p:messages id="msg"/>
	</h:form>
	</p:panel>
</h:body>
</html>
