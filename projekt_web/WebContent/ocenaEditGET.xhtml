<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="p" value="#{ocenaEditGETBB.ocena.idocena}"
		converterMessage="Nieoczekiwany błąd"/>
	<f:event type="preRenderView" listener="#{ocenaEditGETBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>JSF 06 - EJB, bazy danych (mapowanie
		obiektowo-relacyjne)</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{ocenaEditBB.ocena != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-idocena" value="imię:" />
				<p:inputText id="p-idocena" value="#{ocenaEditGETBB.ocena.idocena}"
					required="true" requiredMessage="Podaj imię"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-idocena" display="icon"/>

				<h:outputLabel for="p-czyja_ocena" value="nazwisko:" />
				<p:inputText id="p-czyja_ocena" value="#{ocenaEditGETBB.ocena.czyja_ocena}"
					required="true" requiredMessage="podaj nazwisko"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-czyja_ocena" display="icon"/>

				<h:outputLabel for="p-data_wystawienia" value="data ur.:" />
				<p:inputText id="p-data_wystawienia" value="#{ocenaEditGETBB.ocena.data_wystawienia}"
					required="true" requiredMessage="podaj datę urodzenia"
					converterMessage="niepoprawny format daty (np. 2000-01-30)">
					<f:convertDateTime pattern="yyyy-MM-dd"/>
			    </p:inputText>
				<p:message for="p-data_wystawienia" display="icon"/>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{ocenaEditGETBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="ocenaList" />
		</h:form>

	</p:panel>

</h:body>
</html>
