<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
    <f:viewAction action="#{ocenaUczenListBB.onLoad()}" />
</f:metadata>
	<ui:composition template="/templates/main-template.xhtml">
		<ui:define name="content">
<h:head>
	<meta charset="utf-8"/>
	<title>Dzienniczek</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">
   <div id="content-wrap">


	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową ocenę"
			action="#{ocenaUczenListBB.newOcena()}" style="margin-bottom:1em;"/>

		<p:dataTable value="#{ocenaUczenListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="wartośćOceny" />
				</f:facet>
				<h:outputText value="#{p.wartośćOceny}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="data wystawienia" />
				</f:facet>
				<h:outputText value="#{p.dataWystawienia}">
					<f:convertDateTime pattern="yyy-MM-dd" />
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{ocenaUczenListBB.editOcena(p)}" />

				<p:commandButton value="Usuń"
					action="#{ocenaUczenListBB.deleteOcena(p)}" update="@form" />

			</p:column>

		</p:dataTable>
	</h:form>
</div>
</h:body>
		</ui:define>
	</ui:composition>
</html>
